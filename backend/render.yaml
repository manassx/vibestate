services:
  - type: web
    name: cursorgallery-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GOOGLE_AUTH_SALT
        sync: false
      - key: CORS_ORIGINS
        sync: false
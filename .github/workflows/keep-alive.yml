name: Keep Backend Alive

on:
  schedule:
    - cron: '*/10 6-23 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend to keep it alive..."
          curl -f https://cursorgallery-backend.onrender.com/health || echo "Ping failed, but that's okay"
          echo "Ping completed"
